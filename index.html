<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Anime Stream • Conchewino Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    
    <style>
        :root {
            --bg: #0a0e14;
            --card: rgba(30, 10, 10, 0.78);
            --accent: #b91c1c;
            --accent-dark: #991b1b;
            --accent-glow: rgba(185, 28, 28, 0.48);
            --text: #ffebee;
            --text-muted: #ef9a9a;
            --border: rgba(185, 28, 28, 0.24);
            --glow: var(--accent-glow);
            --episode-active: #c62828;
        }

        * { margin:0; padding:0; box-sizing:border-box; }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0a0e14 0%, #140a0a 100%);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container { max-width:1480px; margin:0 auto; padding:2rem 1.5rem; }

        header {
            background: rgba(20,5,5,0.85);
            backdrop-filter: blur(18px);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top:0; z-index:1000;
            padding:1.2rem 0;
        }

        .header-content {
            display:flex;
            justify-content:space-between;
            align-items:center;
            flex-wrap:wrap;
            gap:1.5rem;
        }

        .logo {
            font-size:2.4rem;
            font-weight:900;
            background: linear-gradient(90deg, #b91c1c, #c62828, #ef5350);
            -webkit-background-clip:text;
            -webkit-text-fill-color:transparent;
            text-shadow:0 0 15px rgba(185,28,28,0.65);
        }

        .nav-tabs { display:flex; gap:1rem; flex-wrap:wrap; }

        .nav-btn {
            padding:0.8rem 1.6rem;
            border-radius:50px;
            background:var(--card);
            border:1px solid var(--border);
            color:var(--text-muted);
            cursor:pointer;
            transition:all 0.4s ease;
            font-weight:600;
        }

        .nav-btn:hover { 
            background:rgba(185,28,28,0.22); 
            color:white; 
            border-color:var(--accent); 
            box-shadow:0 0 20px var(--glow); 
        }
        .nav-btn.active { 
            background:var(--accent); 
            color:white; 
            border-color:var(--accent); 
            box-shadow:0 0 30px var(--glow); 
        }

        h2 {
            font-size:2.2rem;
            margin:2.4rem 0 1.8rem;
            font-weight:800;
            background:linear-gradient(90deg, #ef5350, #b91c1c);
            -webkit-background-clip:text;
            -webkit-text-fill-color:transparent;
        }

        .content-grid {
            display:grid;
            grid-template-columns:repeat(auto-fill, minmax(280px, 1fr));
            gap:2.2rem;
        }

        .media-card {
            position:relative;
            border-radius:20px;
            overflow:hidden;
            background:var(--card);
            border:1px solid var(--border);
            backdrop-filter:blur(16px);
            transition:all 0.5s cubic-bezier(0.165,0.84,0.44,1);
            box-shadow:0 12px 45px rgba(0,0,0,0.55);
            cursor:pointer;
        }

        .media-card:hover {
            transform:translateY(-20px) scale(1.07);
            box-shadow:0 40px 90px -25px var(--glow), 0 0 0 3px var(--accent);
            border-color:var(--accent);
        }

        .card-thumbnail { height:410px; overflow:hidden; }
        .card-thumbnail img {
            width:100%; height:100%; object-fit:cover;
            transition:transform 0.8s cubic-bezier(0.215,0.61,0.355,1);
            filter:brightness(0.9) contrast(1.05);
        }

        .media-card:hover .card-thumbnail img { 
            transform:scale(1.18) rotate(2deg); 
            filter:brightness(1.15) contrast(1.18) saturate(1.35); 
        }

        .card-overlay {
            position:absolute; inset:0;
            background:linear-gradient(to top, rgba(30,5,5,0.98) 40%, transparent 70%);
            opacity:0; transition:opacity 0.55s ease;
            display:flex; flex-direction:column; justify-content:flex-end; padding:1.8rem;
        }

        .media-card:hover .card-overlay { opacity:1; }

        .card-title { font-size:1.45rem; font-weight:800; margin-bottom:0.7rem; }
        .card-info { font-size:1rem; color:var(--text-muted); }

        .badge {
            position:absolute; top:1.3rem; right:1.3rem;
            background:var(--accent); color:white;
            padding:0.45rem 1.1rem; border-radius:50px;
            font-size:0.85rem; font-weight:700;
            box-shadow:0 6px 18px var(--glow);
            transition:all 0.45s ease;
        }

        .media-card:hover .badge { 
            transform:scale(1.2); 
            box-shadow:0 10px 30px var(--glow); 
        }

        .player-modal {
            display:none;
            position:fixed; inset:0;
            background:rgba(10,5,5,0.96);
            backdrop-filter:blur(16px);
            z-index:2000;
            align-items:center; justify-content:center;
            padding:1.5rem;
        }

        .player-container {
            width:100%; max-width:1350px;
            background:linear-gradient(135deg, #120606 0%, #1a0a0a 100%);
            border-radius:24px; overflow:hidden;
            border:2px solid rgba(185,28,28,0.38);
            box-shadow:0 0 60px rgba(185,28,28,0.45);
        }

        .player-header {
            padding:1.2rem 2rem;
            background:rgba(0,0,0,0.65);
            display:flex; justify-content:space-between; align-items:center;
            border-bottom:1px solid rgba(185,28,28,0.35);
        }

        .player-header h2 {
            font-size:2rem; margin:0;
            color:#ef5350;
            text-shadow:0 0 15px #b91c1c90;
            font-weight:900;
        }

        .close-player {
            background:none; border:none;
            font-size:2.5rem; color:#ef5350; cursor:pointer;
            width:50px; height:50px;
            display:flex; align-items:center; justify-content:center;
            border-radius:50%; transition:all 0.3s;
        }

        .close-player:hover { 
            background:rgba(185,28,28,0.28); 
            transform:rotate(90deg); 
            box-shadow:0 0 25px rgba(185,28,28,0.7); 
        }

        .player-video-wrapper { position:relative; width:100%; height:65vh; min-height:480px; background:#000; }
        #videoPlayer { width:100%; height:100%; border:none; }

        .episodes-section {
            background:rgba(0,0,0,0.68);
            padding:1.5rem 2rem;
            max-height:220px;
            overflow-y:auto;
            border-top:1px solid rgba(185,28,28,0.35);
        }

        .episodes-section h3 { margin:0 0 1rem 0; color:#ef5350; font-size:1.4rem; }

        .episodes-list {
            display:grid;
            grid-template-columns:repeat(auto-fill, minmax(140px, 1fr));
            gap:0.8rem;
        }

        .episode-btn {
            padding:0.9rem;
            background:rgba(185,28,28,0.14);
            border:2px solid rgba(185,28,28,0.35);
            border-radius:10px;
            color:white;
            text-align:center;
            cursor:pointer;
            transition:all 0.3s;
            font-weight:600;
            font-size:0.95rem;
        }

        .episode-btn:hover {
            background:rgba(185,28,28,0.38);
            border-color:var(--accent);
            transform:translateY(-3px);
            box-shadow:0 8px 20px rgba(185,28,28,0.45);
        }

        .episode-btn.active {
            background:var(--episode-active);
            border-color:var(--episode-active);
            box-shadow:0 0 25px rgba(198,40,40,0.7);
            color:white;
        }

        .player-controls {
            padding:1rem 2rem;
            background:rgba(0,0,0,0.72);
            display:flex;
            justify-content:center;
        }

        .language-selector { display:flex; align-items:center; gap:1rem; flex-wrap: wrap; }
        .language-selector label { color:#ef5350; font-weight:600; }

        select#languageSelect {
            padding:0.8rem 1.6rem;
            background:rgba(185,28,28,0.18);
            border:2px solid rgba(185,28,28,0.45);
            color:white; border-radius:10px;
            font-size:1rem; cursor:pointer;
            transition:all 0.3s;
            min-width: 180px;
        }

        select#languageSelect:hover { 
            background:rgba(185,28,28,0.35); 
            border-color:#b91c1c; 
            box-shadow:0 0 20px rgba(185,28,28,0.55); 
        }

        @media (max-width:900px) {
            .content-grid { grid-template-columns:repeat(auto-fill, minmax(240px,1fr)); }
            .card-thumbnail { height:350px; }
            .player-video-wrapper { height:55vh; min-height:400px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-content container">
            <div class="logo">Stream osuna</div>
            <div class="nav-tabs">
                <button class="nav-btn active" data-tab="all">Todos</button>
                <button class="nav-btn" data-tab="movies">Películas</button>
                <button class="nav-btn" data-tab="series">Series</button>
                <button class="nav-btn" data-tab="recent">Vistos</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="all-section" class="content-section active">
            <h2>Todo el Catálogo</h2>
            <div class="content-grid" id="all-grid"></div>
        </div>

        <div id="movies-section" class="content-section">
            <h2>Películas</h2>
            <div class="content-grid" id="movies-grid">
                <div style="grid-column:1/-1; text-align:center; padding:6rem 0; color:var(--text-muted);">
                    <i class="fas fa-video-slash fa-3x" style="opacity:0.4;"></i>
                    <p style="margin-top:1.5rem;">Aún no hay películas cargadas</p>
                </div>
            </div>
        </div>

        <div id="series-section" class="content-section">
            <h2>Series</h2>
            <div class="content-grid" id="series-grid"></div>
        </div>

        <div id="recent-section" class="content-section">
            <h2>Continuar viendo</h2>
        </div>
    </div>

    <!-- MODAL REPRODUCTOR -->
    <div class="player-modal" id="playerModal">
        <div class="player-container">
            <div class="player-header">
                <h2 id="playerTitle">Cargando...</h2>
                <button class="close-player" id="closePlayer"><i class="fas fa-times"></i></button>
            </div>

            <div class="player-video-wrapper">
                <iframe id="videoPlayer" allowfullscreen allow="autoplay; fullscreen;"></iframe>
            </div>

            <div class="episodes-section">
                <h3>Episodios</h3>
                <div class="episodes-list" id="episodesList"></div>
            </div>

            <div class="player-controls">
                <div class="language-selector">
                    <label for="languageSelect">Audio:</label>
                    <select id="languageSelect"></select>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allSeries = [];
        let currentSerie = null;
        let currentEpisode = null;
        let currentLanguage = 'espanol';

        const languageNames = {
            'espanol': 'Español Latino'
        };

        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
                document.getElementById(btn.dataset.tab + '-section').classList.add('active');
            });
        });

        document.getElementById('closePlayer').addEventListener('click', () => {
            document.getElementById('playerModal').style.display = 'none';
            document.getElementById('videoPlayer').src = '';
            currentSerie = null;
            currentEpisode = null;
            currentLanguage = 'espanol';
        });

        async function loadData() {
            try {
                const res = await fetch('data.json');
                const data = await res.json();
                allSeries = data.series || [];
                renderAll();
                renderSeries();
            } catch(e) {
                console.error('Error cargando data.json', e);
            }
        }

        function renderAll() {
            const grid = document.getElementById('all-grid');
            grid.innerHTML = '';
            allSeries.forEach(s => createCard(s, grid));
        }

        function renderSeries() {
            const grid = document.getElementById('series-grid');
            grid.innerHTML = '';
            allSeries.forEach(s => createCard(s, grid));
        }

        function createCard(serie, container) {
            const card = document.createElement('div');
            card.className = 'media-card';
            card.innerHTML = `
                <div class="card-thumbnail">
                    <img src="${serie.portada || `https://via.placeholder.com/400x600/111827/94a3b8?text=${encodeURIComponent(serie.nombre)}`}" alt="${serie.nombre}">
                    <div class="badge">SERIE</div>
                </div>
                <div class="card-overlay">
                    <div class="card-title">${serie.nombre}</div>
                    <div class="card-info">
                        ${serie.capitulos?.length || 0} episodios • ${serie.descripcion?.substring(0,80) || 'Sin descripción'}...
                    </div>
                </div>
            `;
            card.addEventListener('click', () => openSerie(serie));
            container.appendChild(card);
        }

        function openSerie(serie) {
            currentSerie = serie;
            document.getElementById('playerModal').style.display = 'flex';
            document.getElementById('playerTitle').textContent = serie.nombre;
            
            renderEpisodes(serie.capitulos || []);
            
            if (serie.capitulos?.length) {
                const firstEp = serie.capitulos[0];
                openEpisode(firstEp);
                document.querySelector(`.episode-btn[data-numero="${firstEp.numero}"]`)?.classList.add('active');
            }
        }

        function renderEpisodes(capitulos) {
            const container = document.getElementById('episodesList');
            container.innerHTML = '';

            capitulos.forEach(ep => {
                const btn = document.createElement('button');
                btn.className = 'episode-btn';
                btn.dataset.numero = ep.numero;
                btn.textContent = `Ep ${String(ep.numero).padStart(2, '0')} - ${ep.titulo || 'Sin título'}`;
                
                btn.addEventListener('click', () => {
                    openEpisode(ep);
                    document.querySelectorAll('.episode-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                });

                container.appendChild(btn);
            });
        }

        function updateLanguageSelector(audios = {}) {
            const select = document.getElementById('languageSelect');
            select.innerHTML = '';

            const available = Object.keys(audios)
                .filter(key => audios[key] && String(audios[key]).trim() !== '')
                .sort();

            if (available.length === 0) {
                const opt = document.createElement('option');
                opt.value = '';
                opt.textContent = 'Sin audio disponible';
                opt.disabled = true;
                select.appendChild(opt);
                return;
            }

            available.forEach(lang => {
                const opt = document.createElement('option');
                opt.value = lang;
                opt.textContent = languageNames[lang] || lang.charAt(0).toUpperCase() + lang.slice(1);
                select.appendChild(opt);
            });

            // Intentamos mantener idioma anterior si existe
            if (available.includes(currentLanguage)) {
                select.value = currentLanguage;
            } else {
                currentLanguage = available[0];
                select.value = currentLanguage;
            }
        }

        function openEpisode(ep) {
            currentEpisode = ep;
            
            updateLanguageSelector(ep.audios);

            const url = ep.audios?.[currentLanguage] || 
                        Object.values(ep.audios || {}).find(v => v && String(v).trim())[0] || '';

            document.getElementById('videoPlayer').src = url.trim() || 'about:blank';
        }

        document.getElementById('languageSelect').addEventListener('change', e => {
            currentLanguage = e.target.value;
            if (currentEpisode) openEpisode(currentEpisode);
        });

        loadData();
    </script>
</body>
</html>
