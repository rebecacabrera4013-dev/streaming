<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
    <title>Stream Osuna</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

    <style>
        :root {
            --bg: #0a0e14;
            --card: rgba(30, 10, 10, 0.78);
            --accent: #b91c1c;
            --accent-glow: rgba(185, 28, 28, 0.48);
            --text: #ffebee;
            --text-muted: #ef9a9a;
            --border: rgba(185,28,28,0.24);
            --glow: var(--accent-glow);
            --episode-active: #c62828;
        }

        * { margin:0; padding:0; box-sizing:border-box; }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0a0e14 0%, #140a0a 100%);
            color: var(--text);
            min-height: 100dvh;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .container { 
            max-width: 1480px; 
            margin: 0 auto; 
            padding: 1rem 0.9rem; 
        }

        header {
            background: rgba(20,5,5,0.92);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 0.8rem 0;
        }

        .logo {
            font-size: clamp(1.9rem, 7vw, 2.4rem);
            font-weight: 900;
            background: linear-gradient(90deg, #ef5350, #b91c1c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 0.8rem;
        }

        .nav-tabs {
            display: flex;
            gap: 0.5rem;
            overflow-x: auto;
            padding: 0.3rem 0.4rem;
            scrollbar-width: none;
        }

        .nav-tabs::-webkit-scrollbar { display: none; }

        .nav-btn {
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            background: var(--card);
            border: 1px solid var(--border);
            color: var(--text-muted);
            font-weight: 600;
            font-size: clamp(0.8rem, 3.4vw, 0.92rem);
            white-space: nowrap;
            flex-shrink: 0;
            transition: all 0.25s;
        }

        .nav-btn.active, .nav-btn:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        h2 {
            font-size: clamp(1.45rem, 5.8vw, 2rem);
            margin: 1.3rem 0 1rem;
            text-align: center;
            background: linear-gradient(90deg, #ef5350, #b91c1c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(148px, 1fr));
            gap: 1rem 0.8rem;
        }

        .media-card {
            border-radius: 12px;
            overflow: hidden;
            background: var(--card);
            border: 1px solid var(--border);
            transition: transform 0.3s ease;
        }

        .media-card:active { transform: scale(0.97); }

        .card-thumbnail {
            aspect-ratio: 2 / 3;
            position: relative;
        }

        .card-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(30,5,5,0.98) 40%, transparent 70%);
            opacity: 0;
            transition: opacity 0.55s ease;
            pointer-events: none;
            overflow: hidden;
            clip-path: inset(0);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 1.6rem;
        }

        .media-card:hover .card-overlay {
            opacity: 1;
        }

        .card-title {
            font-size: clamp(0.92rem, 3.6vw, 1.05rem);
            font-weight: 700;
            line-height: 1.25;
            margin-bottom: 0.3rem;
        }

        .card-info {
            font-size: 0.76rem;
            color: var(--text-muted);
        }

        .badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: var(--accent);
            color: white;
            padding: 0.25rem 0.65rem;
            border-radius: 1rem;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .player-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 2000;
        }

        .player-container {
            display: flex;
            flex-direction: column;
            height: 100dvh;
            width: 100vw;
        }

        .player-header {
            position: absolute;
            top: 0; left: 0; right: 0;
            padding: 0.9rem 1rem;
            background: linear-gradient(to bottom, rgba(0,0,0,0.88), transparent);
            z-index: 50;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .player-header h2 {
            font-size: clamp(1.15rem, 4.8vw, 1.45rem);
            color: #ff5252;
            font-weight: 800;
            margin: 0;
            max-width: 68%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .close-player {
            background: rgba(255,255,255,0.15);
            border: none;
            color: white;
            font-size: 1.9rem;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            display: grid;
            place-items: center;
        }

        .player-video-wrapper {
            flex: 1;
            position: relative;
            background: #000;
        }

        #videoPlayer {
            width: 100%;
            height: 100%;
        }

        .fullscreen-toggle {
            position: absolute;
            bottom: 1.2rem;
            right: 1.2rem;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            width: 46px;
            height: 46px;
            border-radius: 50%;
            font-size: 1.4rem;
            z-index: 40;
            display: grid;
            place-items: center;
        }

        .episodes-section {
            background: rgba(10,5,5,0.96);
            backdrop-filter: blur(10px);
            padding: 0.9rem;
            max-height: 34vh;
            overflow-y: auto;
            border-top: 1px solid rgba(185,28,28,0.3);
        }

        .episodes-section h3 {
            color: #ff5252;
            margin: 0 0 0.8rem;
            font-size: 1.15rem;
        }

        .episodes-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(88px, 1fr));
            gap: 0.55rem;
        }

        .episode-btn {
            padding: 0.7rem 0.35rem;
            background: rgba(185,28,28,0.16);
            border: 1px solid rgba(185,28,28,0.45);
            border-radius: 8px;
            color: white;
            font-size: 0.8rem;
            text-align: center;
        }

        .episode-btn.active,
        .episode-btn:hover {
            background: #c62828;
            border-color: #c62828;
        }

        .player-controls {
            padding: 0.8rem 1rem;
            background: rgba(0,0,0,0.82);
            display: flex;
            justify-content: center;
        }

        .language-selector {
            width: 100%;
            max-width: 400px;
        }

        select#languageSelect {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(185,28,28,0.22);
            border: 1.5px solid rgba(185,28,28,0.55);
            color: white;
            border-radius: 8px;
            font-size: 0.93rem;
        }

        @media (max-width: 380px) {
            .container { padding: 0.7rem 0.8rem; }

            .logo { font-size: 1.85rem; }

            .nav-btn { 
                padding: 0.45rem 0.9rem; 
                font-size: 0.8rem; 
                min-width: 80px; 
            }

            .content-grid {
                grid-template-columns: repeat(auto-fill, minmax(135px, 1fr));
                gap: 0.9rem 0.7rem;
            }

            .card-title { font-size: 0.94rem; }
            .card-info { font-size: 0.72rem; }

            .player-controls {
                padding: 0.7rem 0.8rem;
                justify-content: flex-start;
            }

            .language-selector {
                width: 100%;
            }

            select#languageSelect {
                font-size: 0.95rem;
                padding: 0.8rem 1rem;
                min-width: unset;
                width: 100%;
            }

            .episodes-section {
                max-height: 30vh;
                padding: 0.8rem;
            }

            .episodes-list {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            }

            .episode-btn {
                font-size: 0.78rem;
                padding: 0.65rem 0.3rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <div class="logo">Stream Osuna</div>
            <div class="nav-tabs">
                <button class="nav-btn active" data-tab="all">Todo el Contenido</button>
                <button class="nav-btn" data-tab="movies">Películas</button>
                <button class="nav-btn" data-tab="series">Series</button>
                <button class="nav-btn" data-tab="recent">Recientes</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="all-section" class="content-section active">
            <h2>Todo el Contenido</h2>
            <div class="content-grid" id="all-grid"></div>
        </div>

        <div id="movies-section" class="content-section">
            <h2>Películas</h2>
            <div class="content-grid" id="movies-grid">
                <div style="grid-column:1/-1; text-align:center; padding:5rem 0; color:var(--text-muted);">
                    <i class="fas fa-video-slash fa-3x" style="opacity:0.35;"></i>
                    <p style="margin-top:1.2rem;">Aún no hay películas cargadas</p>
                </div>
            </div>
        </div>

        <div id="series-section" class="content-section">
            <h2>Series</h2>
            <div class="content-grid" id="series-grid"></div>
        </div>

        <div id="recent-section" class="content-section">
            <h2>Continuar viendo</h2>
        </div>
    </div>

    <div class="player-modal" id="playerModal">
        <div class="player-container">
            <div class="player-header">
                <h2 id="playerTitle">Cargando...</h2>
                <button class="close-player" id="closePlayer"><i class="fas fa-times"></i></button>
            </div>

            <div class="player-video-wrapper" id="videoWrapper">
                <iframe id="videoPlayer" allowfullscreen allow="autoplay; fullscreen; picture-in-picture;"></iframe>
                <button class="fullscreen-toggle" id="btnFullscreen">
                    <i class="fas fa-expand"></i>
                </button>
            </div>

            <div class="episodes-section">
                <h3>Episodios</h3>
                <div class="episodes-list" id="episodesList"></div>
            </div>

            <div class="player-controls">
                <div class="language-selector">
                    <label for="languageSelect">Audio:</label>
                    <select id="languageSelect"></select>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allSeries = [];
        let currentSerie = null;
        let currentEpisode = null;
        let currentLanguage = 'espanol';

        const languageNames = {
            'espanol': 'Español Latino',
            'english': 'Inglés',
            'sub': 'Subtitulado'
        };

        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
                document.getElementById(btn.dataset.tab + '-section').classList.add('active');
            });
        });

        document.getElementById('closePlayer').addEventListener('click', () => {
            document.getElementById('playerModal').style.display = 'none';
            document.getElementById('videoPlayer').src = '';
            currentSerie = null;
            currentEpisode = null;
            currentLanguage = 'espanol';
        });

        async function loadData() {
            try {
                const res = await fetch('data.json');
                const data = await res.json();
                allSeries = data.series || [];
                renderAll();
                renderSeries();
            } catch(e) {
                console.error('Error cargando data.json', e);
            }
        }

        function renderAll() {
            const grid = document.getElementById('all-grid');
            grid.innerHTML = '';
            allSeries.forEach(s => createCard(s, grid));
        }

        function renderSeries() {
            const grid = document.getElementById('series-grid');
            grid.innerHTML = '';
            allSeries.forEach(s => createCard(s, grid));
        }

        function createCard(serie, container) {
            const card = document.createElement('div');
            card.className = 'media-card';
            card.innerHTML = `
                <div class="card-thumbnail">
                    <img loading="lazy" src="${serie.portada || `https://via.placeholder.com/400x600/111827/94a3b8?text=${encodeURIComponent(serie.nombre)}`}" alt="${serie.nombre}">
                    <div class="badge">SERIE</div>
                </div>
                <div class="card-overlay">
                    <div class="card-title">${serie.nombre}</div>
                    <div class="card-info">
                        ${serie.capitulos?.length || 0} episodios • ${serie.descripcion?.substring(0,70)||'Sin descripción'}...
                    </div>
                </div>
            `;
            card.addEventListener('click', () => openSerie(serie));
            container.appendChild(card);
        }

        function openSerie(serie) {
            currentSerie = serie;
            document.getElementById('playerModal').style.display = 'flex';
            document.getElementById('playerTitle').textContent = serie.nombre;
            
            renderEpisodes(serie.capitulos || []);
            
            if (serie.capitulos?.length) {
                const firstEp = serie.capitulos[0];
                openEpisode(firstEp);
                document.querySelector(`.episode-btn[data-numero="${firstEp.numero}"]`)?.classList.add('active');
            }
        }

        function renderEpisodes(capitulos) {
            const container = document.getElementById('episodesList');
            container.innerHTML = '';

            capitulos.forEach(ep => {
                const btn = document.createElement('button');
                btn.className = 'episode-btn';
                btn.dataset.numero = ep.numero;
                btn.textContent = `Ep ${String(ep.numero).padStart(2, '0')} - ${ep.titulo || 'Sin título'}`;
                
                btn.addEventListener('click', () => {
                    openEpisode(ep);
                    document.querySelectorAll('.episode-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                });

                container.appendChild(btn);
            });
        }

        function updateLanguageSelector(audios = {}) {
            const select = document.getElementById('languageSelect');
            select.innerHTML = '';

            const available = Object.keys(audios)
                .filter(key => audios[key] && String(audios[key]).trim() !== '')
                .sort();

            if (available.length === 0) {
                select.innerHTML = '<option disabled selected>Sin audio disponible</option>';
                return;
            }

            available.forEach(lang => {
                const opt = document.createElement('option');
                opt.value = lang;
                opt.textContent = languageNames[lang] || lang.charAt(0).toUpperCase() + lang.slice(1);
                select.appendChild(opt);
            });

            select.value = available.includes(currentLanguage) ? currentLanguage : available[0];
            currentLanguage = select.value;
        }

        function openEpisode(ep) {
            currentEpisode = ep;
            updateLanguageSelector(ep.audios);

            const url = ep.audios?.[currentLanguage] || 
                        Object.values(ep.audios || {}).find(v => v && String(v).trim()) || '';

            document.getElementById('videoPlayer').src = url.trim() || 'about:blank';
        }

        document.getElementById('languageSelect').addEventListener('change', e => {
            currentLanguage = e.target.value;
            if (currentEpisode) openEpisode(currentEpisode);
        });

        const btnFullscreen = document.getElementById('btnFullscreen');
        const videoWrapper = document.getElementById('videoWrapper');

        btnFullscreen?.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                videoWrapper.requestFullscreen?.() || videoWrapper.webkitRequestFullscreen?.();
                btnFullscreen.innerHTML = '<i class="fas fa-compress"></i>';
            } else {
                document.exitFullscreen?.() || document.webkitExitFullscreen?.();
                btnFullscreen.innerHTML = '<i class="fas fa-expand"></i>';
            }
        });

        document.addEventListener('fullscreenchange', () => {
            btnFullscreen.innerHTML = document.fullscreenElement 
                ? '<i class="fas fa-compress"></i>' 
                : '<i class="fas fa-expand"></i>';
        });

        loadData();
    </script>
</body>
</html>
